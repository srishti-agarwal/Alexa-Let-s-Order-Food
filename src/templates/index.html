<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Alexa! Let's order food...</title>

    <!-- Favicon -->
    <link rel="icon" href="static/img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="static/css/responsive/responsive.css" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet">


</head>

<body>
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="yummy-load"></div>
    </div>

    <!-- ****** Top Header Area Start ****** -->
    <div class="top_header_area">
        <div class="container">
            <div class="row">
                <!--  Item Check Area -->
                <div class="col-4 col-sm-4">
                    <div class="newsletter-form">
                        <form action="{{ url_for('item', item='query') }}" method="post">
                            <input type="text" name="item" id="item" placeholder="Item Id">
                            <!--<script> var query_item = document.getElementById("query_item").value;</script>-->
                            <button type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
                <div class="col-4 col-sm-4"></div>

                <!--  Login Register Area -->
                <div class="col-4 col-sm-4">
                    <div class="newsletter-form">
                        <form action="{{ url_for('user', user='query') }}"method="post">
                            <input type="text" name="username" id="username" placeholder="User Id">
                            <button type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ****** Top Header Area End ****** -->

    <!-- ****** Header Area Start ****** -->
    <header class="header_area">
        <div class="container">
            <div class="row">
                <!-- Logo Area Start -->
                <div class="col-12">
                    <div class="logo_area text-center">
                        <a href="/" class="yummy-logo">Alexa! Let's order food...</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h2>Trending Products</h2>
                </div>
            </div>
        </div>
    </header>
    <!-- ****** Header Area End ****** -->
<br><br><br><br>
    <!-- ****** Welcome Post Area Start ****** -->
    <section class="welcome-post-sliders owl-carousel">

    	{% for key, value in popular.items() %}
        <!-- Single Slide -->
        <div class="welcome-single-slide">
            <!-- Post Thumb -->
            <img src={{value[3]}} alt="" width="150" height="280">
            <!-- Overlay Text -->
            <div class="project_title">
                <div class="post-date-commnents d-flex">
                    {{key}} &nbsp;&nbsp;&nbsp;
                <span id="stars{{key}}"></span><br>
                <script>
                    document.getElementById("stars{{key}}").innerHTML = getStars({{ value[0] }});

                    function getStars(rating) {

                      // Round to nearest half
                      rating = Math.round(rating * 2) / 2;
                      let output = [];

                      // Append all the filled whole stars
                      for (var i = rating; i >= 1; i--)
                        output.push('<i class="fa fa-star" aria-hidden="true" style="color: gold;"></i>&nbsp;');

                      // If there is a half a star, append it
                      if (i == .5) output.push('<i class="fa fa-star-half-o" aria-hidden="true" style="color: gold;"></i>&nbsp;');

                      // Fill the empty stars
                      for (let i = (5 - rating); i >= 1; i--)
                        output.push('<i class="fa fa-star-o" aria-hidden="true" style="color: gold;"></i>&nbsp;');

                      return output.join('');

                    }

                </script>
                </div>
                <a href="{{ url_for('item', item=key) }}">
                    <h7>{{value[2]}}</h7>
                </a>
            </div>
        </div>
        {% endfor %}

    </section>
    <!-- ****** Welcome Area End ****** -->

    <br><br><br><br>




    <!-- ****** All Item Area Start ****** -->
    <section class="archive-area section_padding_80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>All Items</h2>
                </div>
            </div>
            <br><br>
            <table id="items" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                {% for key, value in data.items()%}
                    <tr>
                        <td><a href="{{ url_for('item', item=key) }}" style="text-decorations:none; color:inherit;">{{ key }}</a></td>
                        <td><a href="{{ url_for('item', item=key) }}" style="text-decorations:none; color:inherit;">{{ value }}</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

    <!-- ****** All Item Area End ****** -->


    <!-- ****** Footer Menu Area Start ****** -->
    <footer class="footer_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Copywrite Text -->
                    <div class="copy_right_text text-center">
                        <p>Rashmi Ojha  |  Srishti Agarwal  |  Mayank Sharma  |  Ronak Choudhary</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- ****** Footer Menu Area End ****** -->

    <!-- Jquery-2.2.4 js -->
    <script src="static/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="static/js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap-4 js -->
    <script src="static/js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins JS -->
    <script src="static/js/others/plugins.js"></script>
    <!-- Active JS -->
    <script src="static/js/active.js"></script>

    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<script>
$(document).ready(function() {
    $('#items').DataTable();
} );
</script>
</body>
